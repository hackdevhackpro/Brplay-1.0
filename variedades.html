  <script>
    const channelNames = ['Animal Planet', 'Arte 1', 'Canal Brasil', 'Comedy Central', 'Discovery Channel', 'Discovery Home & Health', 'Discovery Science', 'Discovery Theater', 'Discovery World', 'Discovery ID', 'Discovery Turbo', 'Fish TV', 'Food Network', 'Fuel TV', 'GNT', 'HGTV', 'History', 'History 2', 'Lifetime', 'Multishow', 'MTV', 'National Geographic', 'TLC', 'Viva'];
    const channelUrls = ['https://embedcanaistv.com/animalplanet/', 'https://embedcanaistv.com/arte1/', 'https://embedcanaistv.com/canalbrasil/', 'https://embedcanaistv.com/comedycentral/', 'https://embedcanaistv.com/discoverychannel/', 'https://embedcanaistv.com/discoveryhh/', 'https://embedcanaistv.com/discoveryscience/', 'https://embedcanaistv.com/discoverytheater/', 'https://embedcanaistv.com/discoveryworld/', 'https://embedcanaistv.com/discoveryid/', 'https://embedcanaistv.com/discoveryturbo/', 'https://embedcanaistv.com/fishtv/', 'https://embedcanaistv.com/foodnetwork/', 'https://embedcanaistv.com/fueltv/', 'https://embedcanaistv.com/gnt/', 'https://embedcanaistv.com/hgtv/', 'https://embedcanaistv.com/history/', 'https://embedcanaistv.com/history2/', 'https://embedcanaistv.com/lifetime/', 'https://embedcanaistv.com/multishow/', 'https://embedcanaistv.com/mtv/', 'https://embedcanaistv.com/nationalgeografic/', 'https://embedcanaistv.com/tlc/', 'https://embedcanaistv.com/viva/'];
    function changeChannel() {
      const sel = document.getElementById('channel');
      const idx = sel.selectedIndex;
      document.getElementById('tvPlayer').src = channelUrls[idx] + '?autoplay=1';
      updateNav(idx);
    }
    function prevChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex>0) { sel.selectedIndex--; changeChannel(); }
    }
    function nextChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex<channelNames.length-1) { sel.selectedIndex++; changeChannel(); }
    }
    function updateNav(idx) {
      const p = document.getElementById('prevBtn'), n = document.getElementById('nextBtn');
      if(idx>0) { p.textContent='â®ï¸ '+channelNames[idx-1]; p.disabled=false; } else { p.textContent='â®ï¸'; p.disabled=true; }
      if(idx<channelNames.length-1) { n.textContent=channelNames[idx+1]+' â­ï¸'; n.disabled=false; } else { n.textContent='â­ï¸'; n.disabled=true; }
    }
    document.addEventListener('DOMContentLoaded', changeChannel);
  </script>

<script>
function castToTV() {
  const player = document.getElementById("tvPlayer");
  const url = player.src;
  window.open(`https://webvideocast.app?url=${encodeURIComponent(url)}`, "_blank");
}

function copyToClipboard() {
  const url = document.getElementById("tvPlayer").src;
  navigator.clipboard.writeText(url)
    .then(() => alert("ğŸ”— Link copiado para Ã¡rea de transferÃªncia!"))
    .catch(() => alert("âŒ Erro ao copiar o link."));
}
</script>
