<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais Abertos üì° - BR Play</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    select#channel { display:block; margin:1rem auto; padding:0.5rem; border-radius:5px; }
    iframe#tvPlayer { display:block; margin:1rem auto; width:90%; height:60vh; border:none; }
    .nav-buttons { display:flex; justify-content:center; gap:1rem; margin:1rem auto; }
    .nav-buttons button { background:#e50914; color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
    a.back { display:block; text-align:center; margin-top:1rem; color:#e50914; text-decoration:none; }
  </style>
</head>
<body>
  <header><h1 style="text-align:center;">Canais Abertos üì°</h1></header>
  <select id="channel" onchange="changeChannel()">
  <option value="https://embedcanaistv.com/bandsp/">Band SP</option>
  <option value="https://embedcanaistv.com/globoba/">Globo Bahia</option>
  <option value="https://embedcanaistv.com/globodf/">Globo DF</option>
  <option value="https://embedcanaistv.com/globomg/">Globo MG</option>
  <option value="https://embedcanaistv.com/globorj/">Globo RJ</option>
  <option value="https://embedcanaistv.com/globors/">Globo RS</option>
  <option value="https://embedcanaistv.com/globosp/">Globo SP</option>
  <option value="https://embedcanaistv.com/recordmg/">Record MG</option>
  <option value="https://embedcanaistv.com/recordrj/">Record RJ</option>
  <option value="https://embedcanaistv.com/recordsp/">Record SP</option>
  <option value="https://embedcanaistv.com/redetv/">RedeTV</option>
  <option value="https://embedcanaistv.com/redevida/">Rede Vida</option>
  <option value="https://embedcanaistv.com/sbtsp/">SBT SP</option>
  <option value="https://embedcanaistv.com/tvcultura/">TV Cultura</option>
  </select>
  <iframe id="tvPlayer" allowfullscreen></iframe>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevChannel()">‚èÆÔ∏è</button>
    <button id="nextBtn" onclick="nextChannel()">‚è≠Ô∏è</button>
  </div>
  <script>
    const channelNames = ['Band SP', 'Globo Bahia', 'Globo DF', 'Globo MG', 'Globo RJ', 'Globo RS', 'Globo SP', 'Record MG', 'Record RJ', 'Record SP', 'RedeTV', 'Rede Vida', 'SBT SP', 'TV Cultura'];
    const channelUrls = ['https://embedcanaistv.com/bandsp/', 'https://embedcanaistv.com/globoba/', 'https://embedcanaistv.com/globodf/', 'https://embedcanaistv.com/globomg/', 'https://embedcanaistv.com/globorj/', 'https://embedcanaistv.com/globors/', 'https://embedcanaistv.com/globosp/', 'https://embedcanaistv.com/recordmg/', 'https://embedcanaistv.com/recordrj/', 'https://embedcanaistv.com/recordsp/', 'https://embedcanaistv.com/redetv/', 'https://embedcanaistv.com/redevida/', 'https://embedcanaistv.com/sbtsp/', 'https://embedcanaistv.com/tvcultura/'];
    function changeChannel() {
      const sel = document.getElementById('channel');
      const idx = sel.selectedIndex;
      document.getElementById('tvPlayer').src = channelUrls[idx];
      updateNav(idx);
    }
    function prevChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex>0) { sel.selectedIndex--; changeChannel(); }
    }
    function nextChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex<channelNames.length-1) { sel.selectedIndex++; changeChannel(); }
    }
    function updateNav(idx) {
      const p = document.getElementById('prevBtn'), n = document.getElementById('nextBtn');
      if(idx>0) { p.textContent='‚èÆÔ∏è '+channelNames[idx-1]; p.disabled=false; } else { p.textContent='‚èÆÔ∏è'; p.disabled=true; }
      if(idx<channelNames.length-1) { n.textContent=channelNames[idx+1]+' ‚è≠Ô∏è'; n.disabled=false; } else { n.textContent='‚è≠Ô∏è'; n.disabled=true; }
    }
    document.addEventListener('DOMContentLoaded', changeChannel);
  </script>
  <a href="index.html" class="back">Voltar ao in√≠cio</a>
</body>
</html>
