  <script>
    const channelNames = ['A&E', 'Adult Swim', 'AMC', 'AXN', 'Cinecanal', 'Cinemax', 'Darkflix', 'Dark Matter', 'FX', 'HBO', 'HBO 2', 'HBO Family', 'HBO Mundi', 'HBO Plus', 'HBO Pop', 'HBO Signature', 'HBO Xtreme', 'Megapix', 'Moviesphere', 'Sony Channel', 'Space', 'Star Channel', 'Studio Universal', 'TC Action', 'TC Cult', 'TC Fun', 'TC Pipoca', 'TC Premium', 'TC Touch', 'TNT', 'TNT Novelas', 'TNT S√©ries', 'Universal TV', 'USA Network', 'Warner'];
    const channelUrls = ['https://embedcanaistv.com/aee/', 'https://embedcanaistv.com/adultswim/', 'https://embedcanaistv.com/amc/', 'https://embedcanaistv.com/axn/', 'https://embedcanaistv.com/cinecanal/', 'https://embedcanaistv.com/cinemax/', 'https://embedcanaistv.com/darkflix/', 'https://embedcanaistv.com/darkmatter/', 'https://embedcanaistv.com/fx/', 'https://embedcanaistv.com/hbo/', 'https://embedcanaistv.com/hbo2/', 'https://embedcanaistv.com/hbofamily/', 'https://embedcanaistv.com/hbomundi/', 'https://embedcanaistv.com/hboplus/', 'https://embedcanaistv.com/hbopop/', 'https://embedcanaistv.com/hbosignature/', 'https://embedcanaistv.com/hboxtreme/', 'https://embedcanaistv.com/megapix/', 'https://embedcanaistv.com/moviesphere/', 'https://embedcanaistv.com/sonychannel/', 'https://embedcanaistv.com/space/', 'https://embedcanaistv.com/starchannel/', 'https://embedcanaistv.com/studiouniversal/', 'https://embedcanaistv.com/tcaction/', 'https://embedcanaistv.com/tccult/', 'https://embedcanaistv.com/tcfun/', 'https://embedcanaistv.com/tcpipoca/', 'https://embedcanaistv.com/tcpremium/', 'https://embedcanaistv.com/tctouch/', 'https://embedcanaistv.com/tnt/', 'https://embedcanaistv.com/tntnovelas/', 'https://embedcanaistv.com/tntseries/', 'https://embedcanaistv.com/universaltv/', 'https://embedcanaistv.com/usa/', 'https://embedcanaistv.com/warner/'];
    function changeChannel() {
      const sel = document.getElementById('channel');
      const idx = sel.selectedIndex;
      document.getElementById('tvPlayer').src = channelUrls[idx] + '?autoplay=1';
      updateNav(idx);
    }
    function prevChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex>0) { sel.selectedIndex--; changeChannel(); }
    }
    function nextChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex<channelNames.length-1) { sel.selectedIndex++; changeChannel(); }
    }
    function updateNav(idx) {
      const p = document.getElementById('prevBtn'), n = document.getElementById('nextBtn');
      if(idx>0) { p.textContent='‚èÆÔ∏è '+channelNames[idx-1]; p.disabled=false; } else { p.textContent='‚èÆÔ∏è'; p.disabled=true; }
      if(idx<channelNames.length-1) { n.textContent=channelNames[idx+1]+' ‚è≠Ô∏è'; n.disabled=false; } else { n.textContent='‚è≠Ô∏è'; n.disabled=true; }
    }
    document.addEventListener('DOMContentLoaded', changeChannel);
  </script>

<script>

}
</script>
