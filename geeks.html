<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais Geeks 🕹️ - BR Play</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    select#channel { display:block; margin:1rem auto; padding:0.5rem; border-radius:5px; }
    iframe#tvPlayer { display:block; margin:1rem auto; width:90%; height:60vh; border:none; }
    .nav-buttons { display:flex; justify-content:center; gap:1rem; margin:1rem auto; }
    .nav-buttons button { background:#e50914; color:#fff; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
    a.back { display:block; text-align:center; margin-top:1rem; color:#e50914; text-decoration:none; }
  
<style>
.share-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 1rem auto;
}
.share-buttons button {
  background: #444;
  color: #fff;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.share-buttons button:hover {
  background: #666;
}
</style>
</style>
</head>
<body>
  <header><h1 style="text-align:center;">Canais Geeks 🕹️</h1></header>
  <select id="channel" onchange="changeChannel()">
  <option value="https://embedcanaistv.com/adultswim/">Adult Swim</option>
  <option value="https://embedcanaistv.com/24h-cavernadodragao/">24h Caverna do Dragão</option>
  <option value="https://embedcanaistv.com/24h-chapolin/">24h Chapolin</option>
  <option value="https://embedcanaistv.com/24h-chaves/">24h Chaves</option>
  <option value="https://embedcanaistv.com/24h-dragonballz/">24h Dragon Ball Z</option>
  <option value="https://embedcanaistv.com/24h-naruto/">24h Naruto</option>
  <option value="https://embedcanaistv.com/24h-cavalheirosdozodiaco/">24h Cavaleiros do Zodíaco</option>
  <option value="https://embedcanaistv.com/24h-simpsons/">24h Simpsons</option>
  <option value="https://embedcanaistv.com/24h-patrulhacanina/">24h Patrulha Canina</option>
  </select>
  <iframe id="tvPlayer" allow="autoplay; fullscreen" allowfullscreen></iframe>

<div class="share-buttons">
  <button onclick="castToTV()">📺 Assistir na Smart TV</button>
  <button onclick="copyToClipboard()">🔗 Copiar Link</button>
</div>

  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevChannel()">⏮️</button>
    <button id="nextBtn" onclick="nextChannel()">⏭️</button>
  </div>
  <script>
    const channelNames = ['Adult Swim', '24h Caverna do Dragão', '24h Chapolin', '24h Chaves', '24h Dragon Ball Z', '24h Naruto', '24h Cavaleiros do Zodíaco', '24h Simpsons', '24h Patrulha Canina'];
    const channelUrls = ['https://embedcanaistv.com/adultswim/', 'https://embedcanaistv.com/24h-cavernadodragao/', 'https://embedcanaistv.com/24h-chapolin/', 'https://embedcanaistv.com/24h-chaves/', 'https://embedcanaistv.com/24h-dragonballz/', 'https://embedcanaistv.com/24h-naruto/', 'https://embedcanaistv.com/24h-cavalheirosdozodiaco/', 'https://embedcanaistv.com/24h-simpsons/', 'https://embedcanaistv.com/24h-patrulhacanina/'];
    function changeChannel() {
      const sel = document.getElementById('channel');
      const idx = sel.selectedIndex;
      document.getElementById('tvPlayer').src = channelUrls[idx] + '?autoplay=1';
      updateNav(idx);
    }
    function prevChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex>0) { sel.selectedIndex--; changeChannel(); }
    }
    function nextChannel() {
      const sel = document.getElementById('channel');
      if(sel.selectedIndex<channelNames.length-1) { sel.selectedIndex++; changeChannel(); }
    }
    function updateNav(idx) {
      const p = document.getElementById('prevBtn'), n = document.getElementById('nextBtn');
      if(idx>0) { p.textContent='⏮️ '+channelNames[idx-1]; p.disabled=false; } else { p.textContent='⏮️'; p.disabled=true; }
      if(idx<channelNames.length-1) { n.textContent=channelNames[idx+1]+' ⏭️'; n.disabled=false; } else { n.textContent='⏭️'; n.disabled=true; }
    }
    document.addEventListener('DOMContentLoaded', changeChannel);
  </script>

<script>
function castToTV() {
  const player = document.getElementById("tvPlayer");
  const url = player.src;
  window.open(`https://webvideocast.app?url=${encodeURIComponent(url)}`, "_blank");
}

function copyToClipboard() {
  const url = document.getElementById("tvPlayer").src;
  navigator.clipboard.writeText(url)
    .then(() => alert("🔗 Link copiado para área de transferência!"))
    .catch(() => alert("❌ Erro ao copiar o link."));
}
</script>

  <a href="index.html" class="back">Voltar ao início</a>
</body>
</html>
