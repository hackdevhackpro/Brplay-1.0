<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BR Play Pro - Canais</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>BR Play Pro</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Canais</a>
    </nav>
  </header>

  <main>
    <section id="channel-list">
      <h2>Canais</h2>

      <div class="channel-group">
        <h3>Canais Abertos</h3>
        <div class="carousel" id="canais-abertos"></div>
      </div>

      <div class="channel-group">
        <h3>Filmes</h3>
        <div class="carousel" id="filmes"></div>
      </div>

      <div class="channel-group">
        <h3>Séries</h3>
        <div class="carousel" id="series"></div>
      </div>

      <div class="channel-group">
        <h3>Infantil</h3>
        <div class="carousel" id="infantil"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BR Play Pro</p>
  </footer>

  <script src="script.js"></script>

</html>
